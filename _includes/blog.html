    <div id="blog" class="container main-title">
        <h1>Blog</h1>
    </div>
    {% for post in site.posts %}
    <section class="container blog-section ">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
             <h2><a href="{{post.url}}">{{post.title}}</a></h2>
             <i>{{post.date | date_to_string }}</i>
             <p>{{post.excerpt}}</p>
             
            </div>
        </div>
    </section>
    {% endfor %}
